<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
      
   
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    
     <h2>Choose Grid Size</h2>
    <div id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="10000"value="10">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" max="10000" value="10">
        Cell Size:
        <input type="number" id="inputSize" name="cellSize" min="1" max="10000" value="15">
        <input type="submit" id="iSubmit">
    </div>
    <div id="colorSelection">
       Workspace Color
    <input type="color" id="colorPicker1" value="#ffffff">
        Pick A Color
    <input type="color" id="colorPicker" >
     </div>
     <div id = "designSurrounding">
    <h2>Design Canvas</h2>
    <h2 id= "slideEffect">Click On Cell Or Drag Over To Change Color</h2>
    <table id="pixelCanvas" border="solid" >
    	
    </table>
    </div>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <script src ="designs.js"></script>

</body>
</html>
